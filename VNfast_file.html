<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£o Hy PDF Tool v2</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Giao di·ªán Pastel D·ªÖ Th∆∞∆°ng (Gi·ªØ nguy√™n style c≈© + th√™m ch√∫t x√≠u) --- */
        :root {
            --primary-color: #ffb7b2;
            --secondary-color: #a2e1db;
            --bg-color: #fdf2f0;
            --text-color: #555;
            --white: #ffffff;
            --checkbox-color: #ffdac1;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 183, 178, 0.4);
            text-align: center;
            width: 420px;
            max-width: 90%;
        }

        h1 { color: var(--primary-color); font-size: 24px; margin-bottom: 5px; }
        .icon { font-size: 50px; margin-bottom: 10px; display: block; }
        p { font-size: 14px; margin-bottom: 25px; color: #888; }

        /* Input File */
        .file-input-wrapper { margin-bottom: 15px; }
        input[type="file"] { display: none; }
        
        .custom-file-upload {
            border: 2px dashed var(--secondary-color);
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 12px;
            color: var(--secondary-color);
            font-weight: bold;
            transition: all 0.3s;
            width: 80%;
        }
        .custom-file-upload:hover { background-color: #f0fffd; }

        /* Checkbox T√πy ch·ªçn */
        .options-wrapper {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            background: #fff5f5;
            padding: 10px;
            border-radius: 10px;
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        label { cursor: pointer; user-select: none; }

        /* N√∫t x·ª≠ l√Ω */
        .btn-process {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 183, 178, 0.5);
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-process:hover { transform: translateY(-2px); }

        /* K·∫øt qu·∫£ */
        #result-area { margin-top: 30px; display: none; border-top: 1px solid #eee; padding-top: 20px; }
        
        .download-btn {
            display: flex; align-items: center; justify-content: center;
            background-color: var(--secondary-color); color: white;
            text-decoration: none; padding: 10px 20px;
            border-radius: 15px; margin: 10px 0; font-weight: bold;
        }
        .download-btn:hover { opacity: 0.9; }
        
        .status { font-size: 13px; color: var(--primary-color); margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <span class="icon">üìë‚ú®</span>
        <h1>B·∫£o Hy PDF Tool v2</h1>
        <p>T√°ch Trang L·∫ª & Ch·∫µn (ƒê·∫£o ng∆∞·ª£c) + ƒê√°nh s·ªë trang</p>

        <div class="file-input-wrapper">
            <label for="pdf-upload" class="custom-file-upload">
                üì• Ch·ªçn file PDF
            </label>
            <input id="pdf-upload" type="file" accept="application/pdf" onchange="updateFileName()" />
            <div id="file-name" style="margin-top:10px; font-size:12px; color:#555;">Ch∆∞a c√≥ file</div>
        </div>

        <div class="options-wrapper">
            <input type="checkbox" id="add-page-numbers">
            <label for="add-page-numbers">ƒê√°nh s·ªë trang (G√≥c tr√™n ph·∫£i) üñäÔ∏è</label>
        </div>

        <button class="btn-process" onclick="processPDF()">B·∫Øt ƒë·∫ßu x·ª≠ l√Ω üöÄ</button>
        <div id="status-msg" class="status"></div>

        <div id="result-area">
            <h3>üéâ Xong r·ªìi n√®!</h3>
            <a id="link-odd" class="download-btn" download="Trang_Le.pdf">üìÑ T·∫£i File Trang L·∫ª</a>
            <a id="link-even" class="download-btn" download="Trang_Chan_Dao_Nguoc.pdf" style="background-color: #ffdac1;">üìë T·∫£i File Trang Ch·∫µn (ƒê·∫£o)</a>
        </div>
    </div>

    <script>
        const { PDFDocument, StandardFonts, rgb } = PDFLib;

        function updateFileName() {
            const input = document.getElementById('pdf-upload');
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files.length > 0) fileNameDisplay.textContent = "ƒê√£ ch·ªçn: " + input.files[0].name;
            document.getElementById('result-area').style.display = 'none';
        }

        async function processPDF() {
            const input = document.getElementById('pdf-upload');
            const statusMsg = document.getElementById('status-msg');
            const shouldNumberPages = document.getElementById('add-page-numbers').checked; // Ki·ªÉm tra checkbox
            
            if (!input.files.length) {
                statusMsg.textContent = "‚ö†Ô∏è Em nh·ªõ ch·ªçn file PDF tr∆∞·ªõc nha!";
                return;
            }

            statusMsg.textContent = "‚è≥ ƒêang x·ª≠ l√Ω...";
            
            try {
                const arrayBuffer = await input.files[0].arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const pageCount = pdfDoc.getPageCount();

                // Chu·∫©n b·ªã 2 file ƒë√≠ch
                const pdfOdd = await PDFDocument.create();
                const pdfEvenReversed = await PDFDocument.create();

                // Chu·∫©n b·ªã font ch·ªØ ƒë·ªÉ ƒë√°nh s·ªë trang
                const font = await pdfOdd.embedFont(StandardFonts.Helvetica);
                const fontReversed = await pdfEvenReversed.embedFont(StandardFonts.Helvetica);

                // --- X·ª¨ L√ù 1: Trang L·∫ª (Index 0, 2, 4...) ---
                const oddIndices = [];
                for (let i = 0; i < pageCount; i++) if (i % 2 === 0) oddIndices.push(i);
                
                const oddPages = await pdfOdd.copyPages(pdfDoc, oddIndices);
                
                oddPages.forEach((page, idx) => {
                    pdfOdd.addPage(page);
                    // Logic ƒë√°nh s·ªë trang n·∫øu ƒë∆∞·ª£c ch·ªçn
                    if (shouldNumberPages) {
                        const originalPageNum = oddIndices[idx] + 1; // S·ªë trang g·ªëc
                        drawPageNumber(page, originalPageNum, font);
                    }
                });

                // --- X·ª¨ L√ù 2: Trang Ch·∫µn ƒê·∫£o Ng∆∞·ª£c (Index L·∫ª t·ª´ cu·ªëi v·ªÅ ƒë·∫ßu) ---
                const evenIndicesReversed = [];
                for (let i = pageCount - 1; i >= 0; i--) if (i % 2 !== 0) evenIndicesReversed.push(i);
                
                const evenPages = await pdfEvenReversed.copyPages(pdfDoc, evenIndicesReversed);

                evenPages.forEach((page, idx) => {
                    pdfEvenReversed.addPage(page);
                    // Logic ƒë√°nh s·ªë trang n·∫øu ƒë∆∞·ª£c ch·ªçn
                    if (shouldNumberPages) {
                        const originalPageNum = evenIndicesReversed[idx] + 1; // S·ªë trang g·ªëc
                        drawPageNumber(page, originalPageNum, fontReversed);
                    }
                });

                // --- Xu·∫•t file ---
                const oddBytes = await pdfOdd.save();
                const evenBytes = await pdfEvenReversed.save();

                document.getElementById('link-odd').href = URL.createObjectURL(new Blob([oddBytes], { type: "application/pdf" }));
                document.getElementById('link-even').href = URL.createObjectURL(new Blob([evenBytes], { type: "application/pdf" }));

                statusMsg.textContent = "";
                document.getElementById('result-area').style.display = "block";

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "‚ùå L·ªói: " + error.message;
            }
        }

        // H√†m v·∫Ω s·ªë trang nh·ªè g·ªçn
        function drawPageNumber(page, num, font) {
            const { width, height } = page.getSize();
            const fontSize = 10;
            const text = `Trang ${num}`;
            const textWidth = font.widthOfTextAtSize(text, fontSize);
            
            page.drawText(text, {
                x: width - textWidth - 15, // C√°ch l·ªÅ ph·∫£i 15 ƒë∆°n v·ªã
                y: height - 20,            // C√°ch l·ªÅ tr√™n 20 ƒë∆°n v·ªã
                size: fontSize,
                font: font,
                color: rgb(0.4, 0.4, 0.4), // M√†u x√°m nh·∫π (√≠t ·∫£nh h∆∞·ªüng n·ªôi dung)
            });
        }
    </script>
</body>
</html>
